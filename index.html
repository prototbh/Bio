<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/prototbh/Bio/main/IMG_0191.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 30% opacity black */
        }
        .vertical-line {
            position: absolute;
            top: 4%; /* Adjusted position */
            left: 50%;
            width: 300px;
            height: 96%;
            background-color: black;
            transform: translateX(-50%);
            border-radius: 10px; /* Rounded edges */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="vertical-line"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/prototbh/Bio/main/IMG_0191.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 30% opacity black */
        }
        .vertical-line {
            position: absolute;
            top: 15px; /* Adjusted position */
            left: 50%;
            width: 310px;
            height: 95%;
            background-color: black;
            transform: translateX(-50%);
            border-radius: 5px; /* Rounded edges */
        }
        .text-overlay {
            position: absolute;
            top: 165px; /* Adjusted position */
            left: 85px;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 27px; /* Adjusted font size */
        }
        .image-overlay {
            position: absolute;
            top: 26px; /* Adjusted position */
            left: 50px; /* Adjusted position */
            width: 100px; /* Adjusted size */
            height: 100px; /* Adjusted size */
            background-image: url('https://raw.githubusercontent.com/prototbh/Bio/main/IMG_0147.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50px; /* Rounded edges */
        }
        .welcome-text {
            position: absolute;
            top: 45%;
            left: 45%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="vertical-line"></div>
    <div class="image-overlay"></div>
    <div class="text-overlay">proto</div>
    <div class="welcome-text">Hello, my name is elijah/proto, and I am a software developer from PA. I have basic knowledge of Python, C# & HTML. I am 13 and IAFF</div>
</body>
</html>
